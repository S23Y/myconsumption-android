apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    defaultConfig {
        applicationId "org.starfishrespect.myconsumption.android"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3' // don't 22
    compile 'com.android.support:cardview-v7:21.0.3'


    // Google Play Services
    compile "com.google.android.gms:play-services:7.3.0"

    // Ormlite
    compile 'com.j256.ormlite:ormlite-android:4.48'

    // Spring
    compile 'org.springframework.android:spring-android-core:1.0.1.RELEASE'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'

    // achartengine
    compile 'org.achartengine:achartengine:1.2.0'

    // MyConsumption server API
    compile 'org.starfishrespect.myconsumption:my-consumption-api:1.0.0-SNAPSHOT'

    // Page slider
    compile 'com.jpardogo.materialtabstrip:library:1.0.9'

    // MPAndroid Chart
    compile 'com.github.PhilJay:MPAndroidChart:v2.0.9'

    // Event bus
    compile 'de.greenrobot:eventbus:2.4.0'
}